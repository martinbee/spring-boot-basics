<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>First Book Title</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}">Foo</td>
        <td th:text="${author.lastName}">Bar</td>
        <td th:text="${author.books[0].title}">Wrox</td>
    </tr>
</table>

</body>
</html>
